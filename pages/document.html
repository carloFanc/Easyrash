<body>
    <div class="container" id="page-container-document">
        <div id = "alert_placeholder"></div>
        <div id="modeButton"></div> 
        <div id="judgmentsReviewers"></div>  
        <div id="changeButtonWithImageJudge"></div> 


        <!-- Modal verifyChair-->
        <div class="modal fade" id="verificationChairJudgmentsReviewers" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Verifica giudizi reviewers</h4>
                    </div>
                    <div class="modal-body">
                        <p id="resultVerification">Some text in the modal.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>

            </div>
        </div>

        <!-- Modal -->
        <div id="judge" class="modal fade" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-body">
                        <p style="font-size:medium">Judge this document.</p>
                        <p><button id="accept" class="btn btn-success" onclick="buttonAccepted()" data-dismiss="modal" type="button">Accept</button>
                            <button id="reject" onclick="buttonRejected()" class="btn btn-danger" data-dismiss="modal" type="button">Reject</button></p>
                    </div>
                </div>

            </div>
        </div>


        <div id= "rowrow" class="row">
            <!-- Colonna di sinistra da popolare con Eventi e Documenti -->
            <div class="col-md-4" id="colonnaSinistra"> 

                <div class="headerImg">

                    <div class="inline"><h3>Documents: </h3></div>
                    <div id="showButtonAnn" class="text-center inline buttonSaveAndAdd">
                        <button   class="btn btn-primary btn-lg" data-toggle="modal"   id="buttonTempAnnList" onclick="visualizeLocalAnnList()">
                            <i class="glyphicon glyphicon-eye-open"></i>
                        </button>
                        <button   class="btn btn-primary btn-lg" onclick="save()" data-toggle="modal" data-target="#createModal">
                            <i class="glyphicon glyphicon-plus-sign "></i> 
                        </button>
                        <button   id="saveAllButton" class="btn btn-primary btn-lg" data-toggle="modal"    data-target="#confirmModal">
                            <i class="glyphicon glyphicon-floppy-disk"></i>
                        </button>
                    </div>


                </div>


                <div class="col-lg-6" id="listDocument">
                    <div class="well" id="listaDoc">
                        <div id="listaDocumenti" class="list-group">

                        </div>
                    </div>
                </div>

            </div> 

            <div class="modal fade" id="confirmModal" tabindex="1" role="dialog" 
                 aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            <h4 class="modal-title">Save Temporary Annotations</h4>
                        </div>
                        <div class="modal-body">
                            <p>Are you sure?</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal" >No</button>
                            <button type="button" onclick="saveAllAnnotations()" class="btn btn-primary" data-dismiss="modal">Yes,Save</button>
                        </div>
                    </div> 
                </div> 
            </div> 


            <!-- Modal --> <!-- CREAZIONE MODALE PER L'INSERIMENTO DELL'ANNOTAZIONE-->
            <div class="modal fade" id="createModal" tabindex="-1" role="dialog" data-backdrop="static" data-keyboard="false" 
                 aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <!-- Modal Header -->
                        <div class="modal-header">
                            <button type="button" class="close" onclick="restore()"
                                    data-dismiss="modal">
                                <span aria-hidden="true">&times;</span>
                                <span class="sr-only">Close</span>
                            </button>
                            <h4 class="modal-title" id="myModalLabel">
                                Insert annotation 
                            </h4>
                        </div>
                        <!-- Modal Body -->
                        <div class="modal-body">
                            <div class="form-group">
                                <p> Title : </p>
                                <input type="text" value="" class="form-control" id="AnnotTitle" />

                            </div>
                            <div>
                                <p> Annotation : </p>
                                <form>
                                    <textarea class="form-control"  id="TextAreaAnnotation" rows="3"></textarea> 
                                </form>
                            </div>
                        </div>
                        <!-- Modal Footer -->
                        <div class="modal-footer">
                            <button type="button" onclick="restore()" class="btn btn-default"
                                    data-dismiss="modal">
                                Close
                            </button>
                            <button type="button" onclick="saveSelectionFragment()" class="btn btn-primary" data-dismiss="modal">
                                Save changes
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Modal --> <!-- CREAZIONE SECONDO MODALE PER L'INSERIMENTO DELL'ANNOTAZIONE-->
            <div class="modal fade" id="addNewTempAnnModal" tabindex="-1" role="dialog" data-backdrop="static" data-keyboard="false" 
                 aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <!-- Modal Header -->
                        <div class="modal-header">
                            <button type="button" class="close" onclick="restore()"
                                    data-dismiss="modal">
                                <span aria-hidden="true">&times;</span>
                                <span class="sr-only">Close</span>
                            </button>
                            <h4 class="modal-title"  >
                                Insert annotation 
                            </h4>
                        </div>
                        <!-- Modal Body -->
                        <div class="modal-body">
                            <div class="form-group">
                                <p> Title : </p>
                                <input type="text" value="prova" id="AnnotNewTitle" class="form-control"   />

                            </div>
                            <div>
                                <p> Annotation : </p>
                                <form>
                                    <textarea class="form-control" id="textAreaAddAnnotation" rows="3">Prova</textarea> 
                                </form>
                            </div>
                        </div>
                        <!-- Modal Footer -->
                        <div class="modal-footer">
                            <button type="button"  class="btn btn-default"
                                    data-dismiss="modal">
                                Close
                            </button>
                            <button type="button" onclick="addNewAnnotation()" class="btn btn-primary" data-dismiss="modal">
                                Save changes
                            </button>
                        </div>
                    </div>
                </div>
            </div>


            <div id="confirm" class="modal hide fade">
                <div class="modal-body">
                    Are you sure?
                </div>
                <div class="modal-footer">
                    <button type="button" data-dismiss="modal" class="btn btn-primary" id="delete">Delete</button>
                    <button type="button" data-dismiss="modal" class="btn">Cancel</button>
                </div>
            </div>


            <!-- testo del documento-->
            <div id="file" class="col-lg-8">
                <div id="presentazione">
                    <ul class="nav nav-tabs nav-justified" id="tabListaDocumenti">

                    </ul>
                </div>
                <div class="tab-content" id="contentDocumento">

                </div>
            </div>
            <!-- fine testo del documento -->

            <!-- Footer -->
            <footer>

            </footer>
        </div>
        <!-- /.row -->
    </div> 
    <script type="text/javascript" src="js/editor.js"></script>
    <script type="text/javascript" src="js/buttonJudgeDocument.js"></script>

</body>
