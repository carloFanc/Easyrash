        <!-- Modal for visualize annotation -->
        <div class="modal fade" id="annotation" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header header">
                        <h4>Annotation</h4>
                    </div>
                    <div class="modal-body">  
                                <div  class="col-md-4 scroll">
                                    <ul id= "AuthorAnn" class="list-group">
                                        
                                    </ul>
                                 </div>
                                 
                                <div class="col-md-8"> 
                                    <div style="clear: left"   id="DateAnn"> </div>
                                    <div style="clear: left"   id="TitleAnn"> </div> 
                                    <div style="clear: left" id="AnnotationLabel">  </div>
                                    <div style="clear: left" id="TextAnn">  </div>
                                </div> 
                         
                    </div>
                    <div class="modal-footer">
                         
                            <div id="add_new_ann1" class="col-md-4 previous">
                              
                            </div>
                        <div id="show_buttons" class="col-md-8 next">
                          
                         </div>
                          
                    </div>
                </div>
            </div>
        </div>
    <!-- Modal --> <!-- MODALE PER LA VISUALIZZAZIONE DELLE ANNOTAZIONI TEMPORANEE -->
            <div class="modal fade" id="ModalVisTempAnn" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">

                <div class="modal-content">
                    <div class="modal-header header">
                        <h4>Local Annotation</h4>
                    </div>
                    <div class="modal-body">  
                                <div  class="col-md-4 scroll">
                                    <ul id= "TitleTempAnn" class="list-group">
                                        
                                    </ul>
                                 </div>
                                 
                                <div class="col-md-8"> 
                                    <div style="clear: left"   id="DateTemp"> </div>
                                    <div style="clear: left" id="TextTempLabel">  </div> <!--add-->

                                    <div style="clear: left; background-color: #F0FFFF;" id="TextTemp"> </div> <!--add background-color-->
                                    <div style="clear: left" id="AnnotationTempLabel">  </div>
                                    <div style="clear: left" id="AnnTemp">  </div>
                                </div> 
                         
                    </div>
                    <div class="modal-footer">
                         
                        <button type="button"  class="btn btn-default"
                                    data-dismiss="modal">
                                Close
                            </button>
                          
                    </div>
                </div>
            </div>
